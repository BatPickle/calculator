<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div id="calcMainBody">
        <div id="calcDisplay">
sample text
        </div>

        <div id="calcButtonArea">
            <div id="calcNumbers">
                <button id="calcBtnSeven">7</button>
                <button id="calcBtnEight">8</button>
                <button id="calcBtnNine">9</button>
                <button id="calcBtnFour">4</button>
                <button id="calcBtnFive">5</button>
                <button id="calcBtnSix">6</button>
                <button id="calcBtnOne">1</button>
                <button id="calcBtnTwo">2</button>
                <button id="calcBtnThree">3</button>
                <button id="calcBtnZero">0</button>
                <button id="calcBtnDecimal">.</button>
            </div>

            <div id="calcOperators">
                <button id="calcBtnDivision">/</button>
                <button id="calcBtnMultiply">x</button>
                <button id="calcBtnSubtract">-</button>
                <button id="calcBtnAdd">+</button>
            </div>

            <div id="calcEqualClear">
                <button id="calcBtnClear">c</button>
                <button id="calcBtnEquals">=</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
